<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 6rem;
        margin: 0;
      }
      p {
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      a {
        color: #1e90ff;
        text-decoration: none;
        font-size: 1.2rem;
        border: 2px solid #1e90ff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
        background-color: #1e90ff;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you are looking for does not exist.</p>
      <a href="/portfolio/">Go Back Home</a>
    </div>
  </body>
</html>
